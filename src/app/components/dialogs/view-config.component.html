<div class="properties">
  <h2>Service config for {{ source }}</h2>
  <table>
    <tbody>
    <tr *ngFor="let cf of config">
      <td> {{cf.key}} :</td>
      <td> {{cf.value}} </td>
    </tr>
    </tbody>
  </table>
  <div class="buttons">
    <button mat-raised-button (click)="cancel()">Close</button>
  </div>
</div>
