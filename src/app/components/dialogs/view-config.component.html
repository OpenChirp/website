<div class="properties">
  <h2>Service config for {{ source }}</h2>
  <ng2-md-datatable>
    <tbody>
      <ng2-md-datatable-row *ngFor="let cf of config">
        <td> {{cf.key}} : </td>
        <td> {{cf.value}} </td>
      </ng2-md-datatable-row>
    </tbody>
    </ng2-md-datatable>
    <div class="buttons">
      <button md-raised-button (click)="cancel()">Close</button>
    </div>
</div>
