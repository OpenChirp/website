<div class="dashboard">
  <md-toolbar>
    {{title}} Dashboard
    <div class="toolbar-content">
      {{username}}
    </div>
  </md-toolbar>
  <div class="sidenav">

    <button (click)="getChildren(rootLocation.children)" *ngIf="rootLocation">{{rootLocation.name}}</button>
    <div *ngFor="let child of firstLevelChildren">
      <button>*{{ child.name }}</button>
      <div></div>
    </div>
    <div *ngIf="rootLocation && false">
      <tree-node [currentLocation]="rootLocation"></tree-node>
    </div>
  </div>
  <div class="main-content">
    <h1>Dashboard Content</h1>
  </div>
</div>
