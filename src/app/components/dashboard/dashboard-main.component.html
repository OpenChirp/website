<div class="dashboard-main">

  <div class="card-container">

    <md-card>
      <md-card-title>Shortcuts</md-card-title>
      <md-card-content>
        <ng2-md-datatable *ngIf = "shortcuts?.length > 0">
          <ng2-md-datatable-header>
            <ng2-md-datatable-column></ng2-md-datatable-column>
            <ng2-md-datatable-column>Command</ng2-md-datatable-column>
            <ng2-md-datatable-column></ng2-md-datatable-column>
          </ng2-md-datatable-header>
          <tbody>
            <ng2-md-datatable-row *ngFor="let shortcut of shortcuts">             
              <td>
                <button md-raised-button (click)="execute(shortcut)">Run</button>  
              </td>
              <td><p>{{ shortcut.name }}</p></td>
              <td>
                <button md-icon-button color="warn" (click)="deleteShortcut(shortcut)">
                  <md-icon >clear</md-icon>
                </button>
              </td>
            </ng2-md-datatable-row>
          </tbody>
        </ng2-md-datatable>
      </md-card-content>
    </md-card>

    <md-card>
        <md-card-title>Locations</md-card-title>
        <md-card-content>
          <ng2-md-datatable *ngIf = "locations?.length > 0">
            <ng2-md-datatable-header>
              <ng2-md-datatable-column>Name</ng2-md-datatable-column>
            </ng2-md-datatable-header>
            <tbody>
              <ng2-md-datatable-row class="locations" *ngFor="let location of locations" (click)="gotoDevices(location._id)">
                <td><p>{{ location.name }}</p></td>
              </ng2-md-datatable-row>
            </tbody>
          </ng2-md-datatable>
        </md-card-content>
      </md-card>

    <md-card *ngIf="myDevicesMapIframeSrc">
      <md-card-title>My Devices</md-card-title>
      <md-card-content>
          <iframe [src]="myDevicesMapIframeSrc" scrolling="no"
          frameborder="no" align="center" height = "350px" width = "100%"></iframe>
      </md-card-content>
    </md-card>

    <md-card *ngIf="publicDevicesMapIframeSrc">
        <md-card-title>Public Devices</md-card-title>
        <md-card-content>
            <iframe [src]="publicDevicesMapIframeSrc" scrolling="no"
            frameborder="no" align="center" height = "350px" width = "100%"></iframe>
        </md-card-content>
    </md-card>

  </div>
</div>
