<div class="device-templates">
  <md-card>
    <div class="card-header">
      <h2>Devices Templates</h2>
    </div>
    <br>

    <ng2-md-datatable>
      <!-- Table Header-->
      <ng2-md-datatable-header>
        <ng2-md-datatable-column><p>Name</p></ng2-md-datatable-column>
        <ng2-md-datatable-column><p>Description</p></ng2-md-datatable-column>
      </ng2-md-datatable-header>

      <!-- Table Body -->
      <tbody>
        <!-- Item Row -->
        <ng2-md-datatable-row *ngFor="let template of templates" (click)="gotoTemplate(template._id)">
          <td><p>{{ template.name }}</p></td>
          <td><p>{{ template.description }}</p></td>
        </ng2-md-datatable-row>
      </tbody>
    </ng2-md-datatable>    
    <div *ngIf="templates.length == 0">
      <p>Currently no templates to display.</p>
    </div>
  </md-card>
</div>
