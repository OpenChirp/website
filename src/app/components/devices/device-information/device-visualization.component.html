<div class="device-visualization">
  <div class="resolution">
      <mat-button-toggle-group name="resolution" [(ngModel)]='currentRes' >
          <div class="icon">
              <i class="material-icons">timeline</i>
          </div>
          <mat-button-toggle *ngFor="let res of resOptions" [value]="res" (change)='resolutionToggled()'>
                Last {{res}}
          </mat-button-toggle>
        </mat-button-toggle-group>
  </div>  
  <iframe [src] ="frameURL" width="100%" height="100%" frameborder="0"></iframe>
</div>
