<div class="select-template">

  <h2>Select a Template</h2>
  <ng2-md-datatable>

    <!-- Table Header-->
    <ng2-md-datatable-header>
      <ng2-md-datatable-column><p>Name</p></ng2-md-datatable-column>
      <ng2-md-datatable-column><p>Description</p></ng2-md-datatable-column>
      <ng2-md-datatable-column><p>Owner</p></ng2-md-datatable-column>
    </ng2-md-datatable-header>

    <!-- Table Body -->
    <tbody>

      <!-- Item Row -->
      <ng2-md-datatable-row *ngFor="let template of templates" (click)="select(template)">
        <td><p>{{ template.name }}</p></td>
        <td><p>{{ template.description }}</p></td>
        <td><p>{{ template.owner.name || template.owner.email }}</p></td>
      </ng2-md-datatable-row>

    </tbody>
  </ng2-md-datatable>
</div>
