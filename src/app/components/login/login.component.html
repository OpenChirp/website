<div class="login-group">
  <img class="openchirp-logo-image" src="assets/images/logo_with_text.png">
  <br>
  <br>
  <google-signin></google-signin>
  <br>
  <br>
  <p><strong>Or</strong></p>
  <md-input-container class="Email">
    <input mdInput size="30" type="email" placeholder="Email"  [(ngModel)]="email">
  </md-input-container>
    <md-input-container class="Password">
    <input mdInput size="30"  type="string" placeholder="Name" [(ngModel)]="name">
  </md-input-container>
  <br/>
  <md-input-container class="Password">
    <input mdInput size="30"  type="password" placeholder="password" [(ngModel)]="password">
  </md-input-container>
  <md-input-container class="Confirm Password">
    <input mdInput size="30"  type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
  </md-input-container>
  <br/>
  <br/>
   <button md-raised-button (click)="signup()">SignUp</button>
  <button md-raised-button (click)="login()">Login</button>
 </div>
