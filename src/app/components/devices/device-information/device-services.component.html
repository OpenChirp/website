<div class="device-services">
<md-card>
    <div class = "card-header">
      <div class="link-service">
        <button md-raised-button (click)="selectService()">Link Service</button>
      </div>
    </div>
  <br>
  <div *ngIf="services.length > 0">
  <ng2-md-datatable>
    <!-- Table Header-->
    <ng2-md-datatable-header>
      <ng2-md-datatable-column><p>Name</p></ng2-md-datatable-column>
      <ng2-md-datatable-column><p>Config</p></ng2-md-datatable-column>
      <ng2-md-datatable-column><p>Last Status</p></ng2-md-datatable-column>
      <ng2-md-datatable-column><p>Timestamp</p></ng2-md-datatable-column>
      <ng2-md-datatable-column><p>Delete</p></ng2-md-datatable-column>
    </ng2-md-datatable-header>

    <!-- Table Body -->
    <tbody>
      <!-- Item Row -->
      <ng2-md-datatable-row *ngFor="let service of services">
        <ng2-md-datatable-column><p>{{ service.name }}</p></ng2-md-datatable-column>
        <ng2-md-datatable-column><p *ngIf="service.config"><button md-raised-button (click)="viewConfig(service)">
           View/Update Config
          </button></p></ng2-md-datatable-column>
          <ng2-md-datatable-column><p>{{ service.status ? service.status.message : "-" }}</p></ng2-md-datatable-column>
          <ng2-md-datatable-column><p>{{ service.status ? (service.status.timestamp | date : "short" ) : "-" }}</p></ng2-md-datatable-column>
          <ng2-md-datatable-column>
          <button md-icon-button color="warn" (click)="removeServiceLink(service._id, service.name)">
            <md-icon >clear</md-icon>
          </button>
        </ng2-md-datatable-column>
      </ng2-md-datatable-row>
    </tbody>
  </ng2-md-datatable>
</div>
 <div *ngIf="services.length == 0">
      <p>No linked services </p>
</div>
</md-card>
</div>
