<div class="transducer-value">
  <h2>Publish value to {{ transducerName }}</h2>
  <mat-form-field>
    <input matInput [placeholder]="valueOriginal" [(ngModel)]="valueNew">
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button (click)="publish()">Publish</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </div>
</div>
