<div class="user-groups" >
  <mat-card>
    <div class="card-header">
      <h2>My Groups</h2>
      <div class="new-group">
        <button mat-raised-button (click)="createGroup()">New Group</button>
      </div>
    </div>
    <br>
    <div *ngIf="groups.length > 0">
      <table>
        <!-- Table Header-->
        <tr>
          <th><p>Group Name</p></th>
          <th><p>Write Access</p></th>
          <th><p>Actions</p></th>
        </tr>

        <!-- Table Body -->
        <tbody>
          <tr *ngFor="let group of groups">
            <td><p><a class="group-name" (click)="gotoGroup(group.group_id)">{{ group.name }}</a></p></td>
            <td><p>{{ group.write_access }}</p></td>
            <td><p><button mat-raised-button (click)="leaveGroup(group)"> Leave Group 
            </button></p></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="groups.length == 0">
      <p>No group memberships found.</p>
    </div>    
  </mat-card>
</div>
