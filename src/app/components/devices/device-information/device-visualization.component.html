<div class="device-visualization">
  <div class="transducerList">
    <div *ngFor="let td of deviceTransducers">
      <md-checkbox [(ngModel)]="td['checked']" (change)="optionToggled()">
        {{ td.name }}
      </md-checkbox>
    </div>
  </div>
  <div class="resolution">
    <md-button-toggle-group name="resolution" [(ngModel)]='currentRes'>
      <div class="icon">
        <i class="material-icons">timeline</i>
      </div>
      <md-button-toggle *ngFor="let res of resOptions" [value]="res" (change)='optionToggled()'>
        Last {{res}}
      </md-button-toggle>
    </md-button-toggle-group>
  </div>
  <iframe [src]="frameURL" width="100%" height="100%" frameborder="0"></iframe>
</div>
