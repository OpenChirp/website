<div class="infra-service">
    <md-card *ngIf="service">
      <div class="card-header">
      	 <h2 > Service {{ service.name }}</h2>
         <div class="delete">
         	<button md-raised-button (click)="deleteService()">Delete</button>
      	 </div>
      </div>
       <hr>
      <md-tab-group [(selectedIndex)]="selectedIndex">
        <!-- Properties Tab -->
        <md-tab label="Properties">
          <div class="tab-content">
            <infra-service-properties [service]="service" [acl]="acl" (updateInfraservice)="getService($event)"></infra-service-properties>
          </div>
        </md-tab>

        <!-- Devices Tab -->
        <md-tab label="Device List">
          <div class="tab-content">
            <infra-service-devicelist [service]="service"></infra-service-devicelist>
          </div>
        </md-tab>
      </md-tab-group>
	</md-card>

</div>
