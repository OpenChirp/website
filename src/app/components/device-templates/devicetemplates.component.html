<div class="device-templates">
  <mat-card>
    <div class="card-header">
      <h2>Devices Templates</h2>
    </div>
    <br>

    <table>
      <!-- Table Header-->
      <tr>
        <th><p>Name</p></th>
        <th><p>Description</p></th>
      </tr>

      <!-- Table Body -->
      <tbody>
      <!-- Item Row -->
      <tr *ngFor="let template of templates" (click)="gotoTemplate(template._id)">
        <td><p>{{ template.name }}</p></td>
        <td><p>{{ template.description }}</p></td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="templates.length == 0">
      <p>Currently no templates to display.</p>
    </div>
  </mat-card>
</div>
