<div class="dashboard">

  <!-- Top Toolbar -->
  <md-toolbar>
    {{title}} Dashboard
    <div class="toolbar-content">
      {{username}}
    </div>
  </md-toolbar>

  <!-- Side Navigation bar -->
  <div class="sidenav">
    <div *ngIf="rootLocation">
      <tree-node 
        [currentLocation]="rootLocation"
        (change)="deviceList($event)"></tree-node>
    </div>
  </div>

  <!-- Dashboard main view -->
  <div class="main-content">
    <div class="main-content-wrapper">

      <!-- TODO: move to separate component -->
      <md-card>
        <h2>Devices</h2>
        <div class="table-header">
          <div><p>Device Name</p></div>
          <div><p>Device Type</p></div>
        </div>
        <hr>
        <div *ngFor="let device of devices" class="devices">
          <div><p>{{ device.name }}</p></div>
          <div><p>{{ device.type }}</p></div>
          <hr>
        </div>
      </md-card>

    </div>
  </div>

</div>
